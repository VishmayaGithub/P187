<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Make Your Own Project</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
    vr-mode-ui="enabled: false;" gesture-detector >

    <a-assets>
      <img id="card1" src="imgs/harry.jpg">
     <img id="card2" src="imgs/edward.jpg">
      <img id="card3" src="imgs/game_of_thrones.jpg">
      <img id="card4" src="imgs/godfather.jpg">
    </a-assets>
    
    <a-marker type="pattern" url="markers/pattern-hp.patt">
        <a-entity
        
        position="0 0.73 0"
        rotation="-90 0 0"
        text="font: exo2bold; align: center; width: 10; color: white; value: The Harry Potter Series"
      ></a-entity>
      <a-plane src="#card1" position="0 4 0" width="2" height="1.6" rotation="-90 0 0"></a-plane>
    </a-marker>

    <a-marker type="pattern" url="markers/pattern-twillight.patt">
        <a-entity
        
        position="0 0.73 0"
        rotation="-90 0 0"
        text="font: exo2bold; align: center; width: 10; color: white; value: Twillight"
      ></a-entity>
      <a-plane src="#card2" position="0 4 0" width="1" height="1.2" rotation="-90 0 0"></a-plane>
    </a-marker>

    <a-marker type="pattern" url="markers/pattern-g_o_t.patt">
        <a-entity
        
        position="0 0.73 0"
        rotation="-90 0 0"
        text="font: exo2bold; align: center; width: 10; color: white; value: The Game Of Thrones"
      ></a-entity>
      <a-plane src="#card3" position="0 4 0" width="1" height="1.2" rotation="-90 0 0"></a-plane>
    </a-marker>

   

  
  <a-marker type="pattern" url="markers/pattern-gun_god.patt">
    <a-entity
    
    position="0 0.73 0"
    rotation="-90 0 0"
    text="font: exo2bold; align: center; width: 10; color: white; value: The Godfather"
  ></a-entity>
  <a-plane src="#card4" position="0 4 0" width="1" height="1.2" rotation="-90 0 0"></a-plane>
</a-marker>



</a-scene>



</body>

</html>
